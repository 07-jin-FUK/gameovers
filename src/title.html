<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Fight?｜ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes cursorBlink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .start-message {
            color: white;
            font-size: 24px;
            animation: blink 1s infinite;
        }

        .start-message span {
            display: inline-block;
        }

        .start-message .narrow-space {
            margin-left: -0.5em;
        }

        .hidden {
            display: none;
        }

        .zoom-in {
            animation: zoomIn 2s ease-in-out forwards;
        }

        img {
            width: 80px;
            height: auto;
        }

        .logo {
            display: none;
            width: 720px;
            margin-bottom: 60px;
            /* ロゴの下に間隔をあける */
        }

        .copyright {
            display: none;
            width: 240px;
            margin-top: 20px;
        }

        .menu {
            display: none;
            margin-top: 20px;
            text-align: left;
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
        }

        .title-cursor {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
            width: 40px;
            /* 幅を40pxに指定 */
        }

        .title-cursor img {
            height: 36px;
            /* 画像の高さを36pxに指定 */
            width: auto;
        }

        .cursor {
            visibility: hidden;
            height: 36px;
            /* カーソル画像の高さを36pxに指定 */
            width: auto;
            margin-right: 10px;
        }

        .title-cursor:hover .cursor {
            visibility: visible;
            animation: cursorBlink 1s infinite;
            /* カーソルが点滅するアニメーション */
        }
    </style>
</head>

<body>

    <div id="start-message" class="start-message" data-sound-hover="../sounds/hover.mp3"
        data-sound-click="../sounds/click.mp3">
        <span>PRESS</span>
        <span class="narrow-space">START.</span>
    </div>
    <img id="image" src="../images/g.png" alt="" class="hidden">
    <img id="logo" src="../images/logo.png" alt="ロゴ" class="logo hidden">

    <div id="menu" class="menu">
        <a href="login.html" class="title-cursor" data-sound-hover="../sounds/hover.mp3"
            data-sound-click="../sounds/click.mp3">
            <img src="../images/text-cursor.png" alt="カーソル" class="cursor">
            <img src="../images/text-login.png" alt="ログインする">
        </a>
        <a href="signup.html" class="title-cursor" data-sound-hover="../sounds/hover.mp3"
            data-sound-click="../sounds/click.mp3">
            <img src="../images/text-cursor.png" alt="カーソル" class="cursor">
            <img src="../images/text-signup.png" alt="プレイヤー登録する">
        </a>
    </div>

    <img id="copyright" src="../images/copyright.png" alt="著作権" class="copyright hidden">

    <audio id="splash-audio" src="../sounds/splash.mp3" preload="auto"></audio>
    <audio id="title-bgm" src="../sounds/title-bgm.mp3" preload="auto" loop></audio>

    <script>
        let hasClicked = false;

        function playAudio(src, volume = 0.6) {
            return new Promise((resolve) => {
                const audio = new Audio(src);
                audio.volume = volume;
                audio.play();
                audio.onended = resolve;
            });
        }

        document.getElementById('start-message').addEventListener('mouseover', function () {
            playAudio(this.getAttribute('data-sound-hover'), 0.4); // hover.mp3の音量を0.4に設定
        });

        document.getElementById('start-message').addEventListener('click', async function () {
            await playAudio(this.getAttribute('data-sound-click'), 0.6);

            if (!hasClicked) {
                const splashAudio = document.getElementById('splash-audio');
                const titleBgmAudio = document.getElementById('title-bgm');
                const image = document.getElementById('image');
                const startMessage = document.getElementById('start-message');
                const logo = document.getElementById('logo');
                const menu = document.getElementById('menu');
                const copyright = document.getElementById('copyright');

                splashAudio.currentTime = 0; // 再生位置をリセット
                splashAudio.volume = 0.2; // splash.mp3の音量を設定
                splashAudio.play();

                splashAudio.addEventListener('ended', function () {
                    titleBgmAudio.volume = 0.6; // title-bgmの音量を設定
                    titleBgmAudio.play();
                });

                image.classList.remove('hidden');
                image.classList.add('zoom-in');
                startMessage.classList.add('hidden');

                image.addEventListener('animationend', function () {
                    setTimeout(function () {
                        image.style.display = 'none';
                        logo.style.display = 'block';
                        menu.style.display = 'block';
                        copyright.style.display = 'block';
                    }, 1500); // 1.5秒待つ
                });

                hasClicked = true;
            }
        });

        document.querySelectorAll('.title-cursor').forEach(item => {
            item.addEventListener('mouseover', function () {
                playAudio(this.getAttribute('data-sound-hover'), 0.4); // hover.mp3の音量を0.4に設定
            });

            item.addEventListener('click', async function (event) {
                event.preventDefault();
                await playAudio(this.getAttribute('data-sound-click'), 0.6);

                // デフォルトのリンク動作を遅らせる
                window.location.href = this.getAttribute('href');
            });
        });
    </script>

</body>

</html>
