<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Fight?｜プレイヤー登録が完了しました。</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        .message {
            width: 300px;
            margin-bottom: 30px;
        }

        .link {
            width: 140px;
            height: 26px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img src="../images/text-signup-success.png" alt="サインアップ成功" class="message">
    <img src="../images/text-to-login.png" alt="ログインへ" class="link" id="to-login">

    <audio id="hover-sound" src="../sounds/hover.mp3" preload="auto"></audio>
    <audio id="click-sound" src="../sounds/click.mp3" preload="auto"></audio>

    <script>
        const toLogin = document.getElementById('to-login');
        const hoverSound = document.getElementById('hover-sound');
        const clickSound = document.getElementById('click-sound');

        toLogin.addEventListener('mouseover', function () {
            hoverSound.currentTime = 0;
            hoverSound.play();
        });

        toLogin.addEventListener('click', function () {
            clickSound.currentTime = 0;
            clickSound.play();
            setTimeout(function () {
                window.location.href = 'login.html';
            }, 200);
        });
    </script>

</body>

</html>
